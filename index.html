<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel portal</title>
    <link href="style.css" rel="stylesheet">
    <link href="img/Vector.svg" type="svg" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600;700&family=Magra:wght@400;700&family=Red+Hat+Text:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="img/Vector.svg" alt="logo travel portal">
                <div class="text-logo">Travel Portal</div>
            </div>

            <nav>
                <ul class="nav">
                    <li> <a href="#">How It Works</a> </li>
                    <li> <a href="#">Plan Your Trip</a> </li>
                    <li> <a href="#">Destinations</a> </li>
                    <li> <a href="#">Travel Stories</a> </li>
                </ul>
            </nav>

            <button class="login">Login</button>

        </header>

        <section class="main">
            <h1>Explore the beauty of the World</h1>
            <div class="main-text">Receive personalized recommendations for countries, hotels, activities and more</div>
            <div class="search">
                <div class="search-text"> What would you like to do?</div>
                <button class="planning">Start Planning</button>
            </div>
        </section>
    </div>
</body>

</html>
